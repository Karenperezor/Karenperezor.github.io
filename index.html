<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karen Pérez Ortiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Karen Pérez Ortiz</h1>
    <p>Mi galería personal ✨</p>
  </header>

  <main class="gallery">
    <!-- Tarjeta 1 -->
    <div class="card" onclick="openModal('img/yopformal2.jpg', '¿Quién soy?', 'Soy Karen Pérez Ortiz, una chica empática, alegre e introvertida que ama aprender y ayudar.')">
      <img src="img/yopformal2.jpg" alt="Karen formal" />
      <p>¿Quién soy?</p>
    </div>

    <!-- Tarjeta 2 -->
    <div class="card" onclick="openModal('img/codigo.jpg', '¿Por qué estudio Tics?', 'Estudio TICS porque me encanta crear cosas desde una computadora.')">
      <img src="img/codigo.jpg" alt="Código" />
      <p>¿Por qué estudio TICS?</p>
    </div>

    <!-- Tarjeta 3 -->
    <div class="card" onclick="openModal('img/lugar.jpg', '¿De dónde vengo?', 'Vengo de Mixquiahuala, Hidalgo, un lugar lleno de tradiciones y naturaleza.')">
      <img src="img/lugar.jpg" alt="Lugar" />
      <p>¿De dónde vengo?</p>
    </div>

    <!-- Tarjeta 4 -->
    <div class="card" onclick="openModal('img/patineta.jpg', 'Pasatiempos', 'Me gusta practicar patineta, ver pelis, escuchar música y aprender italiano.')">
      <img src="img/patineta.jpg" alt="Patineta" />
      <p>Mis pasatiempos</p>
    </div>

    <!-- Tarjeta 5 -->
    <div class="card" onclick="openModal('img/musica.jpg', 'Mis intereses', 'Me gusta la música, aprender astronomía y programar cosas nuevas.')">
      <img src="img/musica.jpg" alt="Música" />
      <p>Mis intereses</p>
    </div>

    <!-- Tarjeta 6 -->
    <div class="card" onclick="openModal('img/diaFestivo.jpg', 'Tradiciones', 'Me gusta celebrar el Día de Muertos y otras fiestas tradicionales.')">
      <img src="img/diaFestivo.jpg" alt="Tradición" />
      <p>Tradiciones</p>
    </div>
  </main>



  <!-- MODAL -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="cerrar">&times;</span>
    <img id="modal-img" />
    <div class="caption">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
